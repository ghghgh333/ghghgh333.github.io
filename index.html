<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สู้ๆนะ</title>
    <style>
        /* ページの基本スタイル */
        body {
            /* 文字を画面の上下左右の真ん中に配置するための設定 */
            display: grid;
            place-items: center;
            height: 100vh; /* 画面の高さを100%にする */
            margin: 0; /* bodyが持つデフォルトの余白をなくす */

            /* 見た目の調整 */
            font-family: sans-serif;
            background-color: #f0f2f5; /* 背景色を少しグレーに */
        }
        
        /* テキストのスタイル */
        h1 {
            font-size: 5rem; /* 文字をとても大きくする */
            color: #333; /* 文字色を濃いグレーに */
        }
    </style>
</head>
<body>

    <h1>สู้ๆนะ</h1>

</body>
</html>
